message: "Бронирование гостиниц в Ялте. Ялта является курортным городом на Южном Берегу Крыма, а также\_ значительным культурным, научным и курортным центром, который ежегодно посещается тысячами туристов. Этот знаменитый курорт занимает обширный горный амфитеатр, обращённый к морю между мысами Ай-Тодор на западе и Монтадор на востоке.\_ \r\n \r\n https://mybookit.ru/hotels/Yalta"
