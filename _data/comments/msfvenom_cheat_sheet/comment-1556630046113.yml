message: "Эта предприятие Группа компаний  ДСЗХ Воткинск  выполняет современным методом телеинспекциюинженерных систем, сетей хозяйственно-бытовой, сетей хозяйственно-бытовой, водостоков, канализации, водопроводов и т. д. \r\nВидео/телеинспекция трубопровода выполняется камерой, которая проходит по трубе и передаёт изображение на дисплей и в то же время проводится видеозвукозапись изображения. \r\nЭта проверка даёт все возможности для того, чтобы определить состояние стыков и стенок трубопроводов, места нахождения  свищей, изъянов и иных изъянов, обнаружить засоры и инородные предметы, несанкционированные врезки и т.д. Видеоинспекция может быть использована и в случае приёма труб в результате строительства, проведения ремонта. \r\nХорошим положительным моментом устройства телеинспекции несомненно является ее мобильность, легкость доступа к трубопроводу, а кроме того возможность получать изображение рассмотреть изнутри часть труб путем видео изображения. \r\n \r\nНаша отечественная компания  Открытое акционерное общество АЛСУК Павловский Посад \r\nдействует на предприятиях как частных так и государственных объектах. \r\n \r\nЧистка фильтров скважин : <a href=https://agvaya.ru> Очистка емкостного оборудования</a>"
