message: "Sposob awarii dysku USB okresla, w jaki sposob ma zostac naprawiony i ostatecznie jak zostanie przywrocony dostep do danych. \r\nIstnieje wiele roznych metod naprawy dysku twardego - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje awaria elektroniki zewnetrznej. Uruchomienie dysku na potrzeby przywrcenia dostpu do danych i proces odzyskiwania danych jest skomplikowany i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. http://openlebanon.org - Firm"
