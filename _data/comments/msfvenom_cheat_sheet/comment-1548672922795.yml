message: >-
  Закалка — процесс, при котором стекло подвергается нагреванию до t 700°C и
  закалке (быстрому охлаждению). Процесс занимает около 1 мин и создает сильный
  защитный слой с обеих сторон. Это делает его где-то в четыре раза прочнее, чем
  обычное флоат-стекло. Такой вид продукта считается безопасным, т. к. при
  разбивании не делится на большие осколки, а на сотни или тысячи маленьких, а
  значит менее опасных
