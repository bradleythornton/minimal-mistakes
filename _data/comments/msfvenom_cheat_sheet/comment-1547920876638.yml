message: "Sposob usterki dysku twardego okresla, w jaki sposob zabrac sie za naprawe i ostatecznie jak zostanie przywrocony dostep do danych. \r\nJest wiele roznych metod naprawy dysku twardego - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje uszkodzenie oprogramowania ukladowego. Uruchomienie dysku na potrzeby przywrcenia dostpu do danych i proces odzysku danych jest skomplikowany i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. <a href=http://iphoneinthespotlight.info>MiP Data & Forensic</a>"
