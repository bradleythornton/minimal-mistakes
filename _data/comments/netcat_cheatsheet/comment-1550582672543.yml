message: "Судебный комитет Палаты представителей Конгресса США <a href=http://ivanovo-diving.ru/forum/?PAGE_NAME=profile_view&UID=4402>http://ivanovo-diving.ru/forum/?PAGE_NAME=profile_view&UID=4402</a>  начал расследование после введения президентом Дональдом Трампом режима чрезвычайного положения на границе с Мексикой ради получения необходимых средств для строительства стены. \r\n \r\nВ письме главе государства говорится, что правом на выделение финансирования обладает Конгресс, а не президент. Действия Трампа, таким образом, являются \"грубым злоупотреблением властью, подрывающим ключевые принципы, изложенные в конституции\". \r\n \r\nКомитет требует провести слушания с участием юрисконсульта Белого дома <a href=http://kskdts.ru/page5.php?PAGE_NAME=profile_view&UID=13302>http://kskdts.ru/page5.php?PAGE_NAME=profile_view&UID=13302</a>  Пэта Чиполлоне и представителей Министерства юстиции США, чтобы те дали финансовое и юридическое обоснование введению режима ЧП. \r\n \r\nЧлены комитета подчеркнули, что президент наделен правом объявлять чрезвычайное положение для оперативного реагирования на \"реальные кризисы\" - войну или стихийные бедствия. При этом ожидается, что глава государства воспользуется своими полномочиями только при крайней необходимости и будет добросовестно следовать закону. \r\n \r\n\"Фабрикуя чрезвычайную ситуацию для того, чтобы обойти политический процесс <a href=http://kunashakcrb74.ru/about/forum/?PAGE_NAME=profile_view&UID=1965>http://kunashakcrb74.ru/about/forum/?PAGE_NAME=profile_view&UID=1965</a>  распределения бюджета, вы злоупотребляете этим доверием и собственной присягой\", - говорится в письме. В комитете также указали, что Трамп оперирует неверными и необоснованными статистическими данными <a href=https://mestamos.ru/forum/index.php?PAGE_NAME=profile_view&UID=1415>https://mestamos.ru/forum/index.php?PAGE_NAME=profile_view&UID=1415</a> , говоря о ситуации на границе. \r\n \r\nУровень нелегальной иммиграции снижается из года в год, отмечается в письме, а попытки незаконного пересечения границы находятся на минимальном уровне за 40 лет. В комитете также усомнились, что чрезвычайной ситуацией можно считать приток семей и детей без сопровождения родителей, которые не нарушают иммиграционные правила и имеют право на поиск убежища в США. \r\n \r\nЧлены комитета также не согласились с тем, что приграничная стена решит проблему наркотрафика. Они сослались на отчет Управления по борьбе с наркотиками 2017 года, согласно которому запрещенные вещества ввозятся в США как правило через официальные пропускные пункты в тайных отсеках автомобилей или замаскированно среди разрешенного груза. \r\n \r\nНаконец, в Судебном комитете назвали \"откровенно ложными\" заявления Белого дома о том, что через мексиканскую границу в США нелегально попадают террористы, и сослались на соответствующий доклад Госдепа. \r\n \r\nВ комитете считают, что решение Трампа изыскать средства на стену в военном бюджете <a href=https://mestamos.ru/forum/user/1407/>https://mestamos.ru/forum/user/1407/</a>  может иметь серьезные последствия для национальной безопасности, так как эти деньги предназначались на строительство и улучшение американских военных баз. В конце письма конгрессмены сформулировали восемь вопросов к Белому дому и Минюсту, а также потребовали предоставить документы, на основании которых президент пришел к выводу о необходимости ввести ЧП на южной границе."
