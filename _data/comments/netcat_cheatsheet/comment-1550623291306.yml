message: "Нападающий санкт-петербургского СКА Никита Гусев в домашнем матче против финского \"Йокерита\", который завершился со счетом 5:2, установил рекорд Континентальной хоккейной лиги <a href=https://manstile.ru/forum/user/1420/>https://manstile.ru/forum/user/1420/</a>  по количеству результативных передач за один регулярный сезон. \r\n \r\nТочный пас в первом периоде для героя олимпийского финала стал 61-м в 59-м матче текущего сезона <a href=http://mebelson.ru/forum/index.php?PAGE_NAME=profile_view&UID=1693>http://mebelson.ru/forum/index.php?PAGE_NAME=profile_view&UID=1693</a> . В третьей двадцатиминутке Гусев еще забросил шайбу, практически сняв все вопросы о победителе встречи. \r\n \r\n\"Ничего особенного не чувствую. Я уже набрал столько, просто <a href=http://profi4car.ru/about/forum/user/1416/>http://profi4car.ru/about/forum/user/1416/</a>  мне одну передачу не записали - где-то игр пятнадцать назад. Я не переживал, уже знал, что давно побил этот рекорд, и потому играл спокойно, - приводит слова хоккеиста официальный сайт СКА. - Думаю, что праздника по поводу рекорда не будет. Была очередная победная игра, и я буду стремиться в следующих матчах сыграть как можно лучше\". \r\n \r\nПредыдущее достижение принадлежало нападающему Александру Радулову, в сезоне-2010/11 <a href=http://badminton5.ru/forum/index.php?PAGE_NAME=profile_view&UID=2180>http://badminton5.ru/forum/index.php?PAGE_NAME=profile_view&UID=2180</a> , выступая за уфимский \"Салават Юлаев\", он отдал 60 передач в 54 встречах."
