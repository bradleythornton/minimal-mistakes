message: "\"У вас нет ощущения, что мэрия нас всех считает идиотами? Мы говорим: \"Реагенты вредны для экологии и здоровья, это доказано учеными. Вот результаты прикладных исследований МГУ\". Департамент ЖКХ отвечает: \"Ой, ну зачем нагнетать, регенты безопасны. Вы что, не видели, как в эфире \"Москва-24 их с черным хлебом ели? Очень вкусно и полезно\", - пишет политик и глава совета депутатов Красносельского района Москвы на своей странице в Facebook. \r\n \r\n\"Мы тащим чиновников в суд и говорим: \"Вы что, сумасшедшие? Посмотрите, как мучаются астматики, посмотрите на обожженные лапы животных. Да хотя бы на испорченную обувь взгляните\". Представитель мэрии закатывает глаза: \"Ну просто надо нормальную обувь покупать, у меня вот итальянские ботинки — они в полном порядке\". \r\n \r\nИ вот теперь к журналистам выходит главный пульмонолог Минздрава РФ Александр Чучалин и утверждает: Из-за реагентов зафиксирован скачок заболеваемости раком легких, портится зрение и кожа, особенно страдают дети. \r\n \r\nЦитата: \r\n \r\n\"Помимо болезней легких, в том числе онкологических, использование реагентов влияет на ухудшение зрения, способствует развитию кожных заболеваний. От воздействия реагентов на улицах сильнее всего страдают дети из-за их невысокого роста\". \r\n \r\nПонимаете, да? Настоящий скандал. Официальный представитель Минздрава прямо говорит: нас травят за наши же деньги. Был бы в Москве нормальный парламент, он бы уже завтра собрался на внеочередное заседание. Потому что парламент должен защищать избирателей. \r\n \r\nНо ничего этого, конечно, не случится: подконтрольная \"Единой России\" дума просто отмолчится. А Собянин и его зам по ЖКХ Бирюков прочитают новости и улыбнутся. \r\n \r\n- Слышал, Петр Палыч? Из-за реагентов-то, оказывается, раковые болезни развиваются. Сам Минздрав подтвердил! \r\n- Да что ты говоришь, Сергей Семеныч? Ой, беда-беда. И чего ты теперь сделаешь? Запретишь, наверное, реагенты, да? \r\n \r\nИ посмеются вместе над удачной шуткой. А ближе к зиме снова выпишут чек на 6 млрд рублей, чтобы вывалить на город еще 260 тысяч тонн химической отравы. \r\n \r\nЗнаете что, дорогие мои москвичи? У нас с вами в сентябре состоятся выборы в Мосгордуму. К вам будут приходить разные кандидаты и просить о поддержке. Все они будут красивыми, нарядными, все будут говорить правильные слова. \r\n \r\nТак вот каждому из них задавайте прямой вопрос в лоб: \"Будешь ли ты, кандидат, голосовать в думе за запрет химических реагентов?\" \r\n \r\nИ если кандидат начнет в ответ мямлить — гоните его погаными тряпками\". \r\n \r\nКогда Вам срочно понадобились деньги, Вы можеет взять онлайн займ на карту без отказа и без проверки в любое время суток у наших сайтов партнеров: \r\n<a href=https://nochnye-grezi.ru/forum/user/3706/>https://nochnye-grezi.ru/forum/user/3706/</a>\r\n<a href=http://oborudovanie.upakovano.ru/communication/forum/user/385/>http://oborudovanie.upakovano.ru/communication/forum/user/385/</a>\r\n<a href=http://www.aldanray.ru/forum/index.php?PAGE_NAME=profile_view&UID=342>http://www.aldanray.ru/forum/index.php?PAGE_NAME=profile_view&UID=342</a>\r\n<a href=https://kak.wtf/forum/user/1647/>https://kak.wtf/forum/user/1647/</a>\r\n<a href=http://dtpochevidets.ru/forum/user/692806/>http://dtpochevidets.ru/forum/user/692806/</a>\r\n<a href=http://www.karlamaratta.com/communication/forum/user/15751/>http://www.karlamaratta.com/communication/forum/user/15751/</a>\r\n<a href=http://xn--80aabfyiwncbadft6kzb4b.xn--p1ai/communication/forum/user/151189/>http://xn--80aabfyiwncbadft6kzb4b.xn--p1ai/communication/forum/user/151189/</a>\r\n<a href=http://z-prime.ru/forum/user/1806/>http://z-prime.ru/forum/user/1806/</a>\r\n<a href=http://z-prime.ru/forum/user/1809/>http://z-prime.ru/forum/user/1809/</a>\r\n<a href=http://primaline.ru/forum/user/25141/>http://primaline.ru/forum/user/25141/</a>"
